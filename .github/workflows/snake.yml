name: Generate Datas
on:
  schedule: # Wird alle 12 Stunden ausgeführt
    - cron: "0 */12 * * *"
  workflow_dispatch:  # Manuelles Starten möglich

jobs:
  build:
    name: Jobs to update data
    runs-on: ubuntu-latest
    steps:
      # Repository auschecken
      - uses: actions/checkout@v3.1

      # Summary Cards generieren (optional, falls du sie nicht brauchst, kannst du diesen Block entfernen)
      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}

      # Snake Animation generieren
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}  # Automatische Erkennung des Benutzernamens
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Die generierte SVG auf GitHub Pages veröffentlichen
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
